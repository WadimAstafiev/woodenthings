    <header class="header">
      <div class="container">
        <div class="row header__row">
          <div
            class="col-lg-3 col-sm-5 d-flex justify-content-start header__logo"
          >
            <a href="index.html" class="logo">
              <img
                src="img/Svitie.png"
                alt="Логотип Svitie"
                width="140"
                height="48"
              />
            </a>
          </div>
          <div class="col-lg-9 col-sm-3 d-flex justify-content-end">
            <nav class="header__nav" aria-label="Главное меню">
              <ul class="list-reset header__menu">
                <li class="header__item">
                  <a href="index.html" class="header__link">Главная</a>
                </li>
                <li class="header__item">
                  <a href="about.html" class="header__link">О&nbsp;нас</a>
                </li>
                <li class="header__item">
                  <a href="catalog.html" class="header__link">Каталог</a>
                </li>
                <li class="header__item">
                  <a href="contacts.html" class="header__link">Контакты</a>
                </li>

                  <span id="bag-id" class="bought-items">0</span>

                    xmlns="http://www.w3.org/2000/svg"
                    width="30"
                    height="30"

            </nav>
            <div class="header__burger" onclick="burgerMenu()">
              <span class="burger-span"></span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="main" class="contacts">
        <div class="container">
          <div class="row align-items-center d-flex contacts__row">
            <h1 class="contacts__title common-title text-reset">
              Обратная связь
            </h1>
            <div class="col-lg-4 col-md-12">
              <div class="contacts-block form-left">
                <div class="cont-subblock">
                  <h3 class="text-reset cont-text">Телефон:</h3>
                  <a href="tel:8000000000">+8-000-000-000</a>
                </div>
                <div class="cont-subblock">
                  <h3 class="text-reset cont-text">Электропочта:</h3>
                  <a href="mailto:mail@mail.by">mail@mail.by</a>
                </div>
                <div class="cont-subblock">
                  <h3 class="text-reset cont-text">Телеграм:</h3>
                  <a href="https://t.me/mytelegram">@mytelegram</a>
                </div>
              </div>
            </div>
            <div class="col-lg-8">
              <form
                action="https://jsonplaceholder.typicode.com/posts"
                method="post"
                class="contacts__form d-flex contacts-block"
              >
                <div class="d-flex form-right">
                  <div class="contacts__fields">
                    <input
                      class="contacts__input"
                      type="text"
                      name="name"
                      placeholder="Имя"
                      required
                    />
                    <input
                      class="contacts__input"
                      type="email"
                      name="email"
                      placeholder="Электропочта"
                      required
                    />
                    <input
                      class="contacts__input"
                      type="tel"
                      name="phone"
                      placeholder="Телефон"
                      required
                    />
                  </div>
                  <div class="contacts__fields">
                    <textarea
                      class="contacts-textarea contacts__input"
                      name="comment"
                      placeholder="Комментарий"
                    ></textarea>
                  </div>
                </div>
                <div class="form-bottom">
                  <div class="form-wrapper">
                    <button class="btn btn-reset contacts__btn hvr-radial-in">
                      Отправить
                    </button>
                    <label class="form-check">
                      <input type="checkbox" required />
                      Я согласен с условиями <a href="#">обработки данных</a>
                    </label>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

          <div class="container d-flex justify-content-center">

      </section>
